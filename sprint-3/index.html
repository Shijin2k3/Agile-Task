<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wedding Invitation</title>
</head>
<body>

    <div class="app">
        <div class="card">
            <div class="left-section">
              <h1 class="left-heading">Love Is In The Air</h1>
            </div>
            <div class="middle-section">
                <img src="img/left-img.png" alt="flower" class="flower-img">
                <h2 class="middle-heading"> Save The Date</h2>
                <div class="boarding-pass">    
                    <p>Welcome Aboard:</p>
                    <p><strong>Jack & Rose's Wedding</strong></p>
                    <p>Destination: Fort Lauderdale,Florida</p>
                    <p>Seat: 09/09 &nbsp;&nbsp;|&nbsp;&nbsp; Row: 2025</p>
                    <p>Visit: <a href="#">www.ourlovelywedding.com</a></p>
                </div> 
                 <div class="map">
                        <img src="./img/map.png" alt="map" />
                 </div>
                 <div class="compass-section">
                     <h1>J</h1>
                     <img src="./img/compass.png" alt="img" class="compass">
                     <h1>R</h1>

                 </div>
                

            </div>
            <div class="right-section">
                <div class="rsvp-heading">
                    <h1>RSVP </h1>
                    <h2>KINDLY REPLY BY MAY 1</h2>
                </div>

                <div class="rsvp-options">
                     <label>
                         <input id="checkbox" type="checkbox" name="rsvp" value="attend">
                         Happily Will Attend
                     </label>
                     <label>
                         <input id="checkbox" type="checkbox" name="rsvp"  value="decline">
                         Sadly Declines
                     </label>
                </div>
                <div class="barcode">
                    <img src="./img/barcode.png" alt="">
                </div>



            </div>
        </div>

    </div>



</body>
</html>
