<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Handling</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <h1 class="form-heading">Form Handling</h1>
            <form class="user-form">
                <div class="form-group">
                  <input type="text" name="userName" id="name" class="form-input" placeholder="Enter your name " >
                  <div id="nameError" class="error"></div>
                </div>
                <div class="form-group">
                    <input type="number" name="age" id="age" class="form-input" placeholder="Enter your age" >
                    <div id="ageError" class="error"></div>
                </div>
                <div class="form-group">
                    <input type="text" name="department" id="department" class="form-input" placeholder="Enter your department" >
                    <div id="depError" class="error"></div>
                </div>
                
                <button class="submit-btn" id="submit">Submit</button>
                
            </form>

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
