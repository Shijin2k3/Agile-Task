<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo</title>
</head>
<body>
    <div class="app">
    <div class="container">
        <h1> Student List</h1>
        <form action="" class="stud-form">
           <input type="text" id="stud-input" placeholder="Enter a student name">
           <button type="submit" id="add-stud" class="todo-btn"> Add Student</button>
        </form>
       <div class="search-container">
            <input type="text" id="search-input" placeholder="Search students...">
            <button id="search-btn" type="button">Search</button>
            <button id="clear-all" type="button">Clear All</button>
        </div>
        <div id="stud-count"></div>
    </div>
    <div class="todo-container">
         <ul id="stud-list" >
        </ul>
    </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
